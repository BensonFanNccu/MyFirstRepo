<!DOCTYPE html>

<head>
<body>
	<script>
		var text = window.prompt("input data");
		var char = window.prompt("input a char to search");
		for(var i = 0; i < text.length; i++){
			if(text.charAt(i) == char){
				document.write(i + "<br>");
			}
		}
	</script>
</body>
